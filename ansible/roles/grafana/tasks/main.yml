---
  - name: Add grafana repo
    yum_repository:
      name: grafana
      description: grafana server
      baseurl: https://packages.grafana.com/oss/rpm
      gpgcheck: yes
      gpgkey: https://packages.grafana.com/gpg.key
      state: present

  - name: Install grafana
    dnf:
      name: grafana
      state: present

  - name: Enable and start grafana
    service:
      name: grafana-server
      state: started
      enabled: yes
